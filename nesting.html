<!DOCTYPE html>
<html>
<head>
	<title>nesting</title>
	<link rel="stylesheet" type="text/css" href="nesting.css">
</head>
<body>
<div>
	<p>This is a paragraph inside the div.</p>

	List inside the div:
	<ul>
		<li>item one</li>
		<li>item two</li>
		<li>item theree</li>
</div>

<p>This is a paragraph outside the div.</p>
List outside the div:
	<ul>
		<li>item one</li>
		<li>item two</li>
		<li>item theree</li>
	</ul>
</body>
</html>
