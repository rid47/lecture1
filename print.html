<!DOCTYPE html>
<html>
<head>
	<title>print</title>
	<style type="text/css">
		@media print{
			.screen-only{
				display: none;
			}
		}
	</style>
</head>
<body>
<p>This is paragraph</p>
<p>This is another paragraph</p>
<p class="screen-only">This paragraph won't appear when you print this page</p>
</body>
</html>
